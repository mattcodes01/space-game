<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Space Game</title>
  <style>
    body {
      margin: 0;
    }
    .background-canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .game-canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 100;
    }
    .game-container {
      width: 100%;
      height: 100vh;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <canvas id="background-canvas" class="background-canvas" width="800" height="600"></canvas>
    <canvas id="game-canvas" class="game-canvas" width="800" height="600"></canvas>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
